<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{ margin:0px; padding:0px;}
ul{
	list-style:none;
}
ul li{
	width:200px;
	height:100px;
	background:yellow;
	margin-bottom:20px;
	border:4px solid #000;
	filter:alpha(opacity:30);
	opacity:0.3;
}
img{
	position:absolute;
	left:0;
	width:205px;
	height:344px;
	filter:alpha(opacity:30);
	opacity:0.3;	
}
</style>
<script src="move.js"></script>
<script type="text/javascript">
  window.onload=function()
  {
	var Li1 = document.getElementById('bilibili');
	var Li2 = document.getElementById('li2');  
	
	  Li1.timer=null;
	  Li2.timer=null;
	  Li1.onmouseover = function()
	  {startMove(Li1,{width:369,height:666,opacity:100});}
	  Li1.onmouseout = function()
	  {startMove(this,{width:205,height:344,opacity:30});}
      Li2.onmouseover = function()
	  {startMove(Li2,'width',100,function()
	  {
		  startMove(Li2,'height',200,function()
		  {
			  startMove(Li2,'opacity',30);
		  });
	  });}
	  Li2.onmouseout = function()
	  {startMove(this,'opacity',30,function()
	  {
		  startMove(Li2,'height',100,function()
		  {
			  startMove(Li2,'width',200);
		  });
	  });}
  }
<!--  var timer = null;-->
<!--  var alpha=30;-->

</script>
</head>

<body>
<img id="bilibili" src='D:\图\kv_people_right_33.png' />
<ul>

  <li id="li1"></li>
  <li id="li2"></li>
  <li id="li3"></li>
</ul>
</body>
</html>
