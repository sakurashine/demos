<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script type="text/javascript">
var tangram=[
	{p:[{x:0,y:0},{x:600,y:0},{x:300,y:300}],color:"#caff67"},
	{p:[{x:0,y:0},{x:300,y:300},{x:0,y:600}],color:"#67becf"},
	{p:[{x:0,y:600},{x:300,y:600},{x:150,y:450}],color:"#fa8ecc"},
	{p:[{x:150,y:450},{x:300,y:600},{x:450,y:450},{x:300,y:300}],color:"#a594c0"},
	{p:[{x:300,y:300},{x:450,y:150},{x:450,y:450}],color:"#f9f51a"},
	{p:[{x:450,y:150},{x:600,y:0},{x:600,y:300},{x:450,y:450}],color:"#ef3d61"},
	{p:[{x:300,y:600},{x:600,y:300},{x:600,y:600}],color:"#f6ca29"}

	];


window.onload=function()
{
	var canvas = document.getElementById("canvas");
	canvas.width = 600;//也可以在canvas标签内限定
	canvas.height= 600;//无单位
	if(canvas.getContext("2d"))
	{
		//使用context获取绘图环境
		var context = canvas.getContext("2d");
	}
	else
	{
		alert("当前浏览器不支持Canvas，请更换浏览器后再试");
	}
	//canvas是基于状态的绘图
	for(var i=0;i<tangram.length;i++)
	{
		draw(tangram[i],context);
	}
	function draw(piece,cxt)
	{
		cxt.beginPath();
		cxt.moveTo(piece.p[0].x,piece.p[0].y);
		for(var i=1;i<piece.p.length;i++)
		{
			cxt.lineTo(piece.p[i].x,piece.p[i].y);
		}
			cxt.closePath();
			cxt.fillStyle=piece.color;
			cxt.fill();
			cxt.strokeStyle="black";
			cxt.lineWidth=3;
			cxt.stroke();
		
	}
}
</script>
</head>

<body>
<canvas id="canvas" style=" border:1px solid #aaa; display:block; margin:0 auto;"></canvas>
</body>
</html>
